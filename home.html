<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosHome.css">
    <title>Evaluacion</title>
</head>
<body>
<main>
    <header>
        <div class="icon_user">
            <img src="img/usuario.png" alt="Usuario" class="icon">
            <p>Hola, Javier</p>
        </div>
        <img src="img/notificaciones.png">
    </header>

    <div class="buscador">
        <input type="text" placeholder="Busque su producto">
        <button type="submit" class="btn">
            <img src="img/Search.png">
        </button>
    </div>

    <section class="catalogo">
        <div class="categoria">
            <div class="circulo">
                <img src="img/iconIphone 1.png" alt="Iphone">
            </div>
            <button>Iphone</button>
        </div>

        <div class="categoria">
            <div class="circulo">
                <img src="img/iconapplewatch 1.png" alt="Apple Watch">
            </div>
            <button>Apple Watch</button>
        </div>

        <div class="categoria">
            <div class="circulo">
                <img src="img/iconairpod 1.png" alt="Airpods">
            </div>
            <button>Airpods</button>
        </div>
    </section>

    <section class="separador">
        <div class="barra"></div>
        <span>Novedades</span>
    </section>  

    <div class="productos">
        <div class="producto4">
            <div class="producto">
                <img src="img/producto4.png" alt="Iphone 15 Pro">
            </div>

            <div class="datosProductos">
                <div class="detalleProducto">
                    <div class="estadoProducto">
                        Nuevo
                    </div>
                    <p class="data_p">Iphone 15 Pro</p>
                    <p class="precio_p">a partir de $9,499</p>
                    <a href="wishlist.html" class="sub"><button>Comprar <img src="img/carrito.png" class="logo_cart"></button></a>
                </div>
            </div>  
        </div>


        <div class="producto5">
            <div class="producto">
                <img src="img/producto5 (1).png" alt="MacBook Pro">
            </div>

            <div class="datosProductos">
                <div class="detalleProducto">
                    <div class="estadoProducto">
                        Nuevo
                    </div>
                    <p class="data_p">MacBook Pro</p>
                    <p class="precio_p">a partir de $18,499</p>
                    <a href="wishlist.html" class="sub"><button>Comprar <img src="img/carrito.png" class="logo_cart"></button></a>
                </div>
            </div>
        </div>
    </div>

    
</main>
</body>
</html>
