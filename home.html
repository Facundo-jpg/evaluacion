<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilosHome.css">
    <title>Evaluacion</title>
</head>
<body>
<main>
    <header>
        <div class="icon_user">
            <img src="/img/usuario.png" alt="Usuario" class="icon">
            <p>Hola, Javier</p>
        </div>
        <img src="/img/notificaciones.png">
    </header>

    <div class="buscador">
        <input type="text" placeholder="Busque su producto">
        <button type="submit" class="btn">
            <img src="/img/Search.png">
        </button>
    </div>

    <section class="catalogo">

        <div class="categoria">
            <div class="circulo">
                <img src="/img/iconIphone 1.png" alt="Iphone">
            </div>
            <button></button>
        </div>

        <div class="categoria">
            <div class="circulo">
                <img src="/img/iconapplewatch 1.png" alt="Apple Watch">
            </div>
            <p>Apple Watch</p>
        </div>

        <div class="categoria">
            <div class="circulo">
                <img src="/img/iconairpod 1.png" alt="Airpods">
            </div>
            <p>Airpods</p>
        </div>
</main>
</body>
</html>
